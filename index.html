<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast App - WeatherAPI.com</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-blue-100 min-h-screen flex flex-col items-center p-4 transition-colors duration-1000"
    id="body"
  >
    <!-- App Header -->
    <header class="w-full bg-blue-950 shadow-md mb-6 py-4">
      <div class="max-w-3xl mx-auto flex items-center justify-between px-4">
        <h1 class="text-2xl md:text-3xl font-bold text-cyan-300 tracking-wide">
          <span class="inline-block align-middle">🌦️</span> Weather Forecast App
        </h1>
        <span class="text-sm text-cyan-100 hidden md:block">
          Powered by WeatherAPI.com
        </span>
      </div>
    </header>
    <h1 class="text-3xl font-bold mb-4 text-red-600">Weather Forecast</h1>

    <!-- Search Section -->
    <div class="w-full max-w-3xl mb-4 relative">
      <div class="flex w-full gap-3">
        <input
          id="city-input"
          type="text"
          placeholder="Enter city name"
          class="flex-grow w-full p-2 border border-gray-300 rounded"
          autocomplete="off"
        />
        <button
          id="search-btn"
          class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition"
        >
          Search
        </button>
        <button
          id="current-location-btn"
          class="bg-green-600 text-white p-2 rounded hover:bg-green-700 transition"
          title="Use Current Location"
        >
          📍
        </button>
      </div>

      <!-- Autocomplete Suggestions -->
      <ul
        id="suggestions"
        class="absolute top-full left-0 w-full bg-white border border-gray-300 rounded shadow-md z-50 hidden"
      ></ul>
    </div>

    <!-- Recent Cities Dropdown -->
    <div id="recent-container" class="mb-4 hidden max-w-md w-full">
      <label class="block mb-1 font-semibold text-green-600"
        >Recent Searches:</label
      >
      <select
        id="recent-cities"
        class="w-full p-2 border border-gray-300 rounded"
      ></select>
    </div>
    <!-- Error Message -->
    <div id="error-message" class="mb-4 text-red-600 font-semibold"></div>
    <!-- Current Weather Display -->
    <div
      id="current-weather"
      class="bg-white rounded shadow-md p-6 mb-6 max-w-md w-full text-center"
    >
      <h2 id="location" class="text-xl font-bold mb-2"></h2>
      <img
        id="weather-icon"
        src=""
        alt="Weather Icon"
        class="bg-blue-100 mb-2 w-20 h-20 inline-block"
      />
      <div class="text-4xl font-bold mb-1" id="temp"></div>
      <button
        id="temp-toggle"
        class="mb-4 px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition"
      >
        Toggle °C/°F
      </button>
      <div class="flex justify-around text-sm text-gray-700">
        <div>Humidity: <span id="humidity"></span>%</div>
        <div>Wind: <span id="wind"></span> kph</div>
      </div>
      <div id="alert" class="text-red-600 font-bold mt-2"></div>
    </div>
    <!-- 5-day Forecast -->
    <div id="forecast" class="max-w-md w-full grid grid-cols-5 gap-3"></div>

    <!-- App Footer -->
    <footer class="w-full bg-blue-950 py-4 mt-8">
      <div
        class="max-w-3xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between text-cyan-100 text-sm"
      >
        <span>&copy; 2025 Jagadeesh Kumar S. All rights reserved.</span>
        <span>
          Weather data by
          <a
            href="https://www.weatherapi.com/"
            class="underline hover:text-cyan-400"
            target="_blank"
            rel="noopener"
            >WeatherAPI.com</a
          >
        </span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
