<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-900 min-h-screen flex flex-col transition-colors duration-1000"
    id="body"
  >
    <!-- Header -->
    <header class="w-full bg-blue-950 shadow-md py-4">
      <div class="max-w-5xl mx-auto flex items-center justify-between px-4">
        <h1
          class="text-2xl md:text-3xl font-bold text-cyan-300 flex items-center"
        >
          🌦️ <span class="ml-2">Weather Forecast App</span>
        </h1>
        <span class="text-sm text-cyan-100 hidden md:block">
          Powered by
          <a
            href="https://www.weatherapi.com/"
            target="_blank"
            class="underline hover:text-cyan-400"
            >WeatherAPI.com</a
          >
        </span>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-grow flex flex-col items-center w-full px-4">
      <!-- Search -->
      <div class="w-full max-w-3xl mb-4 relative">
        <div class="flex w-full gap-3">
          <input
            id="city-input"
            type="text"
            placeholder="Enter city name"
            class="flex-grow w-full p-2 border border-gray-300 rounded"
            autocomplete="off"
          />
          <button
            id="search-btn"
            class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition"
          >
            Search
          </button>
          <button
            id="current-location-btn"
            class="bg-green-600 text-white p-2 rounded hover:bg-green-700"
            title="Use Current Location"
          >
            📍
          </button>
        </div>
        <ul
          id="suggestions"
          class="absolute top-full left-0 w-full bg-white border border-gray-300 rounded shadow-md z-50 hidden"
        ></ul>
      </div>

      <!-- Recent -->
      <div id="recent-container" class="mb-4 hidden w-full max-w-3xl">
        <label class="block mb-1 font-semibold text-white"
          >Recent Searches:</label
        >
        <select
          id="recent-cities"
          class="w-full p-2 border border-gray-300 rounded"
        ></select>
      </div>

      <!-- Error -->
      <div id="error-message" class="mb-4 text-red-400 font-semibold"></div>

      <!-- Current Weather -->
      <div
        id="current-weather"
        class="bg-gray-800 text-white rounded shadow-md p-6 mb-6 w-full max-w-3xl text-center"
      >
        <h2 id="location" class="text-xl font-bold mb-2"></h2>
        <img
          id="weather-icon"
          src=""
          alt="Weather Icon"
          class="mb-2 w-20 h-20 inline-block animate-pulse"
        />
        <div class="text-4xl font-bold mb-1" id="temp"></div>
        <button
          id="temp-toggle"
          class="mb-4 px-3 py-1 bg-gray-200 text-black rounded hover:bg-gray-300"
        >
          Toggle °C/°F
        </button>
        <div class="flex justify-around text-sm text-gray-300">
          <div>Humidity: <span id="humidity"></span>%</div>
          <div>Wind: <span id="wind"></span> kph</div>
        </div>
        <div id="alert" class="text-red-400 font-bold mt-2 animate-pulse"></div>
      </div>

      <!-- Forecast -->
      <div
        id="forecast"
        class="w-full max-w-5xl grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 mt-4"
      ></div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-blue-950 py-4 mt-6">
      <div
        class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between text-cyan-100 text-sm"
      >
        <span>&copy; 2025 Jagadeesh Kumar S. All rights reserved.</span>
        <span>
          Weather data by
          <a
            href="https://www.weatherapi.com/"
            class="underline hover:text-cyan-400"
            target="_blank"
            >WeatherAPI.com</a
          >
        </span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
